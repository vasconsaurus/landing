<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Manu Vasconcelos' Landing Page exercise from LeWagon Bootcamp">

  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="https://use.typekit.net/doi4pee.css">
  <!-- We need this line below for responsiveness! -->
  <link rel="stylesheet" href="css/style.css">

  <script src="https://kit.fontawesome.com/e85e0c4e55.js" crossorigin="anonymous"></script>

  <title>My Landing Page</title>

</head>

<body>
  <!-- code a Hero / Banner section -->
  <section class="banner">
    <div class="banner__info">
      <h1>Stressed out</br>?</h1>
      <p>Take a break! You can do it!</p>
      <a href="https://c.tenor.com/Lm6cXPaTNSwAAAAM/hyperventilate-paper-bag.gif" class="btn-hero">breathe in... breathe out...</a>
    </div>
  </section>

  <!-- code a "How it works" section -->
  <section class="options">
    <h2>Don't know what to do in your break?</h2>
    <div class="cards">
      <div class="card">
        <img src="images/undraw_friends_r511.svg" class="card__img" alt="Illustration of a person sitting on the ground with cat">
        <div class="card__info">
          <h3><a href="https://www.reddit.com/r/Eyebleach/" target="blank">Eye Bleach</a></h3>
          <p>look at cute puppies</p>
        </div>
      </div>
      <div class="card">
        <img src="images/undraw_compose_music_ovo2.svg" class="card__img" alt="Illustration of three people on top of music notes">
        <div class="card__info">
          <h3><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="blank">Music</a></h3>
          <p>listen and sing along</p>
        </div>
      </div>
      <div class="card">
        <img src="images/undraw_dog_walking_re_l61p.svg" class="card__img" alt="Illustration of a person walking their dog">
        <div class="card__info">
          <h3><a href="https://www.youtube.com/watch?v=BoIdEjdZIls" target="blank">Walk</a></h3>
          <p>take a walk</p>
        </div>
      </div>
    </div>

  </section>
  <!-- code a footer -->
  <footer>
    <p>this site was an exercise during the le wagon bootcamp</p>
    <p>remember to breathe</p>
    <p><i class="fa-solid fa-heart"></i></p>
  </footer>
</body>
</html>
